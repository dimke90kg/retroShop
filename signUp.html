    <div id="wrapper">
         
        <!--logo sajta-->
        
      <div id="site-title">

          id="retro"
          width="300"
          alt="cover photo"
        />
      </div>
    
      <!--pretraga,korpa,logovanje-->
      <div id="logBasket">
        <div class="search-products">
          <input  type="search" id="searchProducts" placeholder="Pretraži proizvod . . ." >
        </div> 
          <a href="basket"><img class="img-basket" src="assets/img/slike-za-sajt/basket-img.png" alt="add basket"></a>
          <a href="logIn.html"> <img class="img-logIn" src="assets/img/slike-za-sajt/img-logIn.png" alt="log in"></a>

      <!--navigacija-->

    </div>
  <div id="singInForm">
    <form>

      <fieldset>
        <div class="imgcontainer">
          <img id="logFormImg" src="assets/img/slike-za-sajt/img-logIn.png" alt="logIn" class="logovanje">
        </div>
      
        <div class="container">
            <label class="lableName" for="reg-name"><b>Ime</b></label><br>
          <input type="text" placeholder="Unesi Ime" name="ime" id="reg-name" required><br>
          <label class="lableSurname" for="reg-surname"><b>Prezime</b></label><br>
          <input type="text" placeholder="Unesi Prezime" name="prezime" id="reg-surname" required><br>
          <label class="lableRegEmail" for="reg-email"><b>Email</b></label><br>
          <input type="text" placeholder="Unesi email" name="email" id="reg-email" required><br>
          <label class="lableRegPsw" for="reg-pass"><b>Šifra</b></label><br>
          <input type="password" placeholder="Unesi šifru" name="psw" id="reg-pass" required><br>
          <label class="lableRegPsw2" for="reg-pass2"><b>Ponovi šifru</b></label><br>
          <input type="password" placeholder="Ponovi šifru" name="psw" id="reg-pass2" required><br>
          <button type="submit" class="registrationBtn">Registracija</button>
          <input class="acceptTerms" type="checkbox" name="prihvati uslove sajta">
          Slažem se opštim ulovima korišćenja sajta
        </div>
      </fieldset>
      </form>
    
  </div>
