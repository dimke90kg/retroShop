    </div>
    <div class="container"> <div class=" text-center mt-5 ">
      <h1 class="naslovKupovine">Kupovina</h1>
  </div>
  <div class="row ">
      <div class="col-lg-7 mx-auto">
          <div class="card mt-2 mx-auto p-4 bg-light">
              <div class="card-body bg-light">
                  <div class="container">
                      <form id="contact-form" action="projects.html" >
                          <div class="controls">
                              <div class="row">
                                  <div class="col-md-6">
                                      <div class="form-group"> <label for="form_name1">Ime *</label> <input id="form_name1" type="text" name="name" class="form-control" placeholder="Unesite vaše ime *" required="required" data-error="Firstname is required."> </div>
                                  </div>
                                  <div class="col-md-6">
                                      <div class="form-group"> <label for="form_lastname1">Prezime *</label> <input id="form_lastname1" type="text" name="surname" class="form-control" placeholder="Unesite vaše prezime *" required="required" data-error="Lastname is required."> </div>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-6">
                                      <div class="form-group"> <label for="form_email1">Email *</label> <input id="form_email1" type="email" name="email" class="form-control" placeholder="Unesite vašu email adresu*" required="required" data-error="Valid email is required."> </div>
                                  </div>
                                  <div class="col-md-6">
                                    <div class="form-group"> <label for="form_adress">Ulica i broj *</label> <input id="form_adress" type="text" name="adress" class="form-control" placeholder="Unesite ulicu i broj*" required="required" data-error="Valid adress is required."> </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-md-6">
                                  <div class="form-group"> <label for="form_city1">Grad *</label> <input id="form_city1" type="text" name="city" class="form-control" placeholder="Grad*" required="required" data-error="Valid city is required."> </div>
                              </div>
                                  <div class="col-md-12">
                                      <div class="form-group"> <label for="form_message">Napomena *</label> <textarea id="form_message" name="message" class="form-control" placeholder="Tekst..." rows="2"  required="required"></textarea> </div>
                                  </div>
                                  <div class="col-md-12"> <input type="button" id="buyButt" class="btn btn-outline-secondary " value="Kupi"> </div>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div> <!-- /.8 -->
      </div> <!-- /.row-->
  </div>
</div>
